name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -Ls https://astral.sh/uv/install.sh | sh

      - name: Sync project dependencies (incl. dev)
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install --extra dev
          uv sync --extra dev

      - name: Run Ruff linter
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Run Mypy
        run: |
          source .venv/bin/activate
          mypy .

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ --tb=short -v
