# .github/workflows/ci.yml

name: 🧪 CI - Lint & Test

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ✅ Set test env vars
        run: |
          echo "OPENAI_API_KEY=test-key" >> $GITHUB_ENV
          echo "OPENAI_API_BASE=http://fake.base" >> $GITHUB_ENV
          echo "MONGO_URL=mongodb://localhost:27017" >> $GITHUB_ENV
          echo "MONGO_DB_NAME=test-db" >> $GITHUB_ENV
          echo "S3_BUCKET=test-bucket" >> $GITHUB_ENV
          echo "S3_PATH=uploads" >> $GITHUB_ENV

      - name: 🧹 Run ruff
        run: |
          chmod +x .github/workflows/ruff.sh
          bash .github/workflows/ruff.sh . CI

      - name: 🧪 Run tests
        run: pytest tests --tb=short -v
