name: ğŸš€ CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: dummy-key
      OPENAI_API_BASE: http://fake-base
      MONGO_URL: mongodb://localhost:27017
      MONGO_DB_NAME: test-db

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ› ï¸ Install uv
        run: curl -Ls https://astral.sh/uv/install.sh | sh

      - name: ğŸ“¦ Sync project dependencies (incl. dev)
        run: |
          uv venv
          source .venv/bin/activate
          uv sync --extra dev

      - name: ğŸ§¹ Run Ruff Linter
        run: |
          chmod +x .github/workflows/ruff.sh
          bash .github/workflows/ruff.sh . CI

      - name: ğŸ” Run Mypy Type Checks
        run: |
          source .venv/bin/activate
          mypy app/ --cache-dir=.mypy_cache

      - name: ğŸ§ª Run Tests
        run: |
          source .venv/bin/activate
          pytest tests/ --tb=short -v
